<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item active" data-page="conversations">المحادثات</a>
    </div>
    <div class="container" id="conversations-page">
        <div class="conversations-list" id="conv-list">
            <!-- Conversations will be loaded here -->
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chat-header">
                <p>Select a conversation</p>
            </div>
            <div class="messages-area" id="messages-area">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
